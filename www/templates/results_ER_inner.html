{% if results %}

    <div id="results" class="results">

        <div class="er-results">
            {% for r in results %}

            <div class="er-result">
                <div class="er-result-title">
                    <a href="{{ r['doc_url'] }}" target="_blank">{{ r["doc_title"] }}</a>
                </div>

                <div class="er-result-doc-id">
                    {{ r["doc_id"] }}
                </div>

                <div class="er-result-snippet">
                    {{ r["doc_snippet"] }}
                </div>
            </div>

            {% endfor %}
        </div>

    </div>

    {% include 'pagination.html' %}

{% endif %}
